<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <!-- Font -->

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FontAwesome -->

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://d2v9ipibika81v.cloudfront.net/uploads/sites/281/checklist.png"
    />
    <!-- Favicon -->

    <!-- Main Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Main Css Link -->
    <title>MAKE PLAN</title>
  </head>
  <body>
    <!-- Container -->
    <div class="page__container">
      <div class="change__mode">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>

      <h2 class="header__task-1">Task List 2023</h2>

      <form class="add__task__form" action="#">
        <input
          type="text"
          id="input__your__task"
          autocomplete="off"
          placeholder="Make your plan for today?"
        />
        <button class="add__task__btn">Add task</button>
      </form>

      <h3 class="header__task-2"></h3>

      <div class="tasks__modal">
        <ul class="ul__tasks"></ul>
        <p class="send__message"></p>
      </div>
    </div>
    <!-- Container -->

    <!-- Main Js Link -->
    <script src="./js/app.js"></script>
    <!-- Main Js Link -->
  </body>
</html>
